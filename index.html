<body class="d-flex align-items-center justify-content-center vh-100 text-center bg-light">
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <canvas id="confettiCanvas" class="confetti"></canvas>

  <div class="container p-4 rounded shadow" style="max-width: 550px; background: #fff; border-radius: 12px; transition: all 0.3s;">
    <h2 class="mb-3">ðŸ¤– Welcome to the Greeting App!</h2>
    <p class="text-muted small fst-italic mb-4">Powered by the magic of JavaScript and sheer optimism.</p>
    
    <input type="text" id="user1" class="form-control mb-3" placeholder="ðŸ¦¸ Enter name of User 1" />
    <input type="text" id="user2" class="form-control mb-3" placeholder="ðŸ§™ Enter name of User 2" />
    <button onclick="generateGreetings()" class="btn btn-primary mb-3 w-100">ðŸ’¬ Greet Each Other</button>
    
    <div class="greeting text-muted fw-bold fs-5" id="greeting1"></div>
    <div class="greeting text-muted fw-bold fs-5" id="greeting2"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script>
    const confettiSettings = { target: 'confettiCanvas' };
    const confetti = new ConfettiGenerator(confettiSettings);

    const emojis = ['ðŸ˜„', 'ðŸ˜Ž', 'ðŸ¥³', 'ðŸŽ‰', 'ðŸ‘¾', 'ðŸŒˆ', 'ðŸª„', 'ðŸš€'];

    function randomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function generateGreetings() {
      const user1 = document.getElementById("user1").value.trim();
      const user2 = document.getElementById("user2").value.trim();
      const greeting1El = document.getElementById("greeting1");
      const greeting2El = document.getElementById("greeting2");

      if (!user1 || !user2) {
        greeting1El.textContent = "ðŸ¤” Please enter both names. Your users are feeling neglected.";
        greeting2El.textContent = "";
        return;
      }

      const hour = new Date().getHours();
      const greeting = hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";

      greeting1El.innerHTML = `${randomEmoji()} <span class="wave">${greeting}, ${user1}!</span>`;
      greeting2El.innerHTML = `${randomEmoji()} <span class="wave">${greeting}, ${user2}!</span>`;

      confetti.render();
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') generateGreetings();
    });
  </script>
</body>
